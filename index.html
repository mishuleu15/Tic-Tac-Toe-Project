<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe Project</title>
  </head>
  <body>
    <header>
      <h1>Play Tic, Tac, Toe</h1>
      <p>Build with HTML, CSS and vanilla Javascript</p>
    </header>

    <main>
      <section class="section-A">
        <form>
          <label for="player-1">Player 1</label>
          <h3 id="player1"></h3>
          <strong>X</strong>
          <input type="text" value="Max" id="player-1" />
        </form>
        <form>
          <label for="player-2">Player 2</label>
          <h3 id="player2"></h3>
          <strong>0</strong>
          <input type="text" value="Manu" id="player-2" />
        </form>
      </section>
      <p id="message"></p>
      <section class="section-B">
        <input
          class="inputChoice"
          type="text"
          id="0"
          onclick="playerInput_3(); playerChoice();"
          readonly
        />

        <input
          class="inputChoice"
          type="text"
          id="1"
          onclick="playerInput_4(); playerChoice();"
          readonly
        />

        <input
          class="inputChoice"
          type="text"
          id="2"
          onclick="playerInput_5(); playerChoice();"
          readonly
        />

        <input
          class="inputChoice"
          type="text"
          id="3"
          onclick="playerInput_6(); playerChoice();"
          readonly
        />

        <input
          class="inputChoice"
          type="text"
          id="4"
          onclick="playerInput_7(); playerChoice();"
          readonly
        />

        <input
          class="inputChoice"
          type="text"
          id="5"
          onclick="playerInput_8(); playerChoice();"
          readonly
        />

        <input
          class="inputChoice"
          type="text"
          id="6"
          onclick="playerInput_9(); playerChoice();"
          readonly
        />

        <input
          class="inputChoice"
          type="text"
          id="7"
          onclick="playerInput_10();playerChoice();"
          readonly
        />

        <input
          class="inputChoice"
          type="text"
          id="8"
          onclick="playerInput_11();playerChoice();"
          readonly
        />
      </section>
    </main>
  </body>
</html>
